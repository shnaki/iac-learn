name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Sync dependencies
        run: uv sync --frozen --group dev

      - name: Ruff check
        run: uv run --frozen ruff check .

      - name: Pyright
        run: uv run --frozen pyright

      - name: Pytest
        run: uv run --frozen pytest -q

  integration-test:
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: iam,lambda,logs,sts,ec2,ecs,ecr,stepfunctions,events
          AWS_DEFAULT_REGION: ap-northeast-1
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Sync dependencies
        run: uv sync --frozen --group dev

      - name: Run integration tests
        run: uv run --frozen pytest tests/integration -v --override-ini="addopts="
        env:
          LOCALSTACK_HOST: localhost:4566

  terraform-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Validate local environment
        run: |
          terraform -chdir=terraform/environments/local init -backend=false
          terraform -chdir=terraform/environments/local validate

      - name: Validate prod environment
        run: |
          terraform -chdir=terraform/environments/prod init -backend=false
          terraform -chdir=terraform/environments/prod validate
